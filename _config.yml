remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Tony Mihaylova
description: "Hi I'm Tony, and I'm a Data Scientist.  Here is a sample of my recent work.  I come from the world of policy and am convinced that data is essential for smart decisions (both in policy and business world). For more details, below are my Github & LinkedIn pages as well as my resume."
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

