linkedln: "https://linkedin.com/in/tmihaylova/" # Add your linkedln handle
github: "https://github.com/tonymih"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
